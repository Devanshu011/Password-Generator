<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD GRNERATOR</title>
</head>

   <div>
       
       <h1>     PASSWORD GENERATOR  </h1>
              
       
        <div class="display-container">                              <!--custom attribute below-->
            <input readonly placeholder="password" class="display" data-passwordDisplay>
            <button class="copyBtn"  data-copy>
                <span class="tooltip" data-copyMsg></span> 
                <img src="copy.svg" width="23" height="23">
            </button>
        </div>

        <div class="input-container">

            <div class="length-container">
            <p>PASSWORD LENGTH</p>                   <!---child 1-->
            <p data-lengthNumber>0</p>               <!---child 2--> 
        </div>

        <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

        <!---checkboxes-->

        <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Get Uppercase Letters</label>
        </div>

        <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Get Lowercase Letters</label>
        </div>

        <div class="check">
            <input type="checkbox" id="numbers">
            <label for="numbers">Get Numbers</label>
        </div>

        <div class="check">
            <input type="checkbox" id="symbols">
            <label for="symbols">Get Symbols</label>
        </div>
        <!--strength part-->
        <div class="strength-container">
      <p>Strength</p>
      <div class="indicator"data-indicator></div>
        </div>

        <!--button-->
        <button class="generateButton">Generate Password</button>
    </div>
</div>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
